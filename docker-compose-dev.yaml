services:
  db:
    image: mysql/mysql-server:latest
    container_name: m4-db
    restart: "always"
    command:
      - --default-authentication-plugin=mysql_native_password
    environment:
      - MYSQL_DATABASE=m4
      - MYSQL_USER=root
      - MYSQL_PASSWORD=root
      - MYSQL_ROOT_PASSWORD=root
    ports:
      - 3306:3306
      - 33061:33060
    volumes:
      - dbvolume:/var/lib/mysql
    networks:
      - m4-net
  
  phpmyadmin:
    image: phpmyadmin:latest
    container_name: m4-phpmyadmin
    restart: "always"
    ports:
      - "9090:80"
    environment:
      - PMA_ARBITRARY=1
      - PMA_HOST=db
      - PMA_USER=root
      - PMA_PASSWORD=root
      - MYSQL_ROOT_PASSWORD=root
      - PMA_ABSOLUTE_URI=http://localhost:9090/
      - APACHE_SERVER_NAME=localhost
    networks:
      - m4-net
  
  backend:
    container_name: m4-backend
    volumes:
      - /usr/src/app/node_modules
      - ./backend:/usr/src/app
    build:
      context: ./backend
      dockerfile: Dockerfile.dev
    ports:
      - "3000:3000"
    restart: "always"
    networks:
      - m4-net
  
  frontend:
    container_name: m4-frontend
    volumes:
      - frontend-volume:/usr/src/app/node_modules
      - ./frontend:/usr/src/app
    build:
      context: ./frontend
      dockerfile: Dockerfile.dev
    ports:
      - "8080:8080"
    restart: "always"
    networks:
      - m4-net


volumes:
  dbvolume:
  backend-volume:
  frontend-volume:

networks:
  m4-net:
    driver: bridge